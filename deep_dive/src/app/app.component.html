<div class="container">
  <app-cockpit 
    (blueprintCreated) = "onBlueprintAdded($event)"
    (serverCreated) = "onServerAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [element]="serverElement"></app-server-element>
    </div>
  </div>
</div>
